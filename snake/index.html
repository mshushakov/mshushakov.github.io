<!DOCTYPE html>

    <meta charset="utf-8">
    <title>SVG Snake</title>
</head>
<body>

<style type="text/css">
	html, body { height: calc(100% - 10px); margin: 5px; overflow: hidden; }

	circle { fill: rgba(0,0,0,.05); transition: fill .1s; }
	polygon { fill: rgba(0,0,0,.05); /*transition: fill .1s;  */}
	
	.game { /*filter: blur(.5px); */padding: 2px; }
	
	.-snake { stroke: currentColor; }
	.-wall { fill: #000; }
	.-bonus { fill: #f00; }

	.-active { /*stroke: #333;*/ fill: currentColor; /*url(#rect);*/ }
	.-active.-head { /*stroke: #333;*/ fill: url(#stripes); }
</style>

<svg class="game" width="100%" height="100%"></svg>

<svg>
<defs>
  <pattern id="stripes"
           width=".2" height=".2"
           patternUnits="objectBoundingBox"
           patternTransform="rotate(45 50 50)">
    <line stroke="#333" stroke-width="1px" y2="10"/>
  </pattern>
  <pattern id="stripes2"
           width=".2" height=".2"
           patternUnits="objectBoundingBox">
    <line stroke="#333" stroke-width="1px" y2="10"/>
  </pattern>
  <pattern id="rect"
           width=".98" height=".98"
           patternUnits="objectBoundingBox">
    <rect stroke="#333" fill="transparent" x="-.1" y="-.1" width="10" height="10"/>
  </pattern>
</defs>
</svg>


<script type="application/javascript" src="game.js"></script>
